<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Results</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>마니또 게임 결과</h1>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>피마니또</th>
                    <th>마니또</th>
                    <th>예측 성공 여부</th>
                    <th>만족 여부</th>
                    <th>결과</th>
                </tr>
            </thead>
            <tbody>
                <!-- 결과가 여기에 추가됩니다 -->
            </tbody>
        </table>
        <h1>마니또 예측 결과</h1>
        <table id="predictionTable">
            <thead>
                <tr>
                    <th>순위</th>
                    <th>이름</th>
                    <th>맞춘 개수</th>
                </tr>
            </thead>
            <tbody>
                <!-- 예측 결과가 여기에 추가됩니다 -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
